<div class="ui container">
  <div class="ui secondary pointing menu">
    <a routerLink="/" class="item">WIIMblEdon</a>

    <a routerLink="/planning" routerLinkActive="active" class="item">Planning</a>
    <a routerLink="/tournois" routerLinkActive="active" class="item">Tournois</a>

          Sign Out
        </a>

        Sign Up
